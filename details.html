<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medicine Details</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- AOS Animation Library -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>

  <!-- Zoom & Pan Library -->
  <script src="https://unpkg.com/medium-zoom/dist/medium-zoom.min.js"></script>

  <style>
    body {
      background: #ffffff;
      color: #222;
      font-family: 'Inter', sans-serif;
    }
    .tab-btn.active {
      background: #10b981;
      color: white;
    }
    .badge {
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-4px); }
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">

<!-- Page Container -->
<div class="container mx-auto px-4 py-8" data-aos="fade-up">

  <!-- Back Button -->
  <a href="index.html" class="inline-flex items-center mb-6 text-emerald-600 hover:text-emerald-800">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
    </svg>
    Back to Store
  </a>

  <!-- Product Section -->
  <div class="grid md:grid-cols-2 gap-10 items-start">

    <!-- Product Image with Tag -->
    <div class="relative" data-aos="zoom-in">
      <img id="product-image" src="" alt="Medicine" class="rounded-lg shadow-lg w-full max-h-[450px] object-contain cursor-zoom-in" />
      <span id="product-tag" class="absolute top-4 left-4 bg-emerald-500 text-white px-3 py-1 rounded-full text-sm font-semibold badge shadow-lg">Best Seller</span>
    </div>

    <!-- Product Info -->
    <div data-aos="fade-left">
      <h1 id="product-name" class="text-3xl font-bold mb-2">Product Name</h1>
      <p id="product-brand" class="text-lg text-gray-600 mb-4">Brand</p>
      <div class="text-emerald-600 text-2xl font-bold mb-4">â‚¹<span id="product-price">0</span></div>
      <p class="text-gray-500 mb-2">MFG: <span id="product-mfg"></span></p>
      <p class="text-gray-500 mb-6">EXP: <span id="product-exp"></span></p>

      <!-- Action Buttons -->
      <div class="flex gap-3 mb-6">
        <a id="order-link" href="#" target="_blank" class="px-6 py-3 rounded-lg bg-emerald-500 text-white font-semibold hover:bg-emerald-600 transition">Order Now</a>
        <a id="call-link" href="#" class="px-6 py-3 rounded-lg border border-emerald-500 text-emerald-500 font-semibold hover:bg-emerald-50 transition">Call Us</a>
      </div>

      <!-- Tabs -->
      <div>
        <div class="flex gap-2 mb-4 flex-wrap">
          <button class="tab-btn px-4 py-2 rounded-lg border border-gray-300" data-tab="composition">Composition</button>
          <button class="tab-btn px-4 py-2 rounded-lg border border-gray-300" data-tab="effective">Effective In</button>
          <button class="tab-btn px-4 py-2 rounded-lg border border-gray-300" data-tab="dosage">Dosage</button>
          <button class="tab-btn px-4 py-2 rounded-lg border border-gray-300" data-tab="precautions">Precautions</button>
          <button class="tab-btn px-4 py-2 rounded-lg border border-gray-300" data-tab="manufacturer">Manufacturer</button>
        </div>
        <div id="tab-content" class="p-4 border rounded-lg bg-gray-50">
          Select a tab to view details.
        </div>
      </div>
    </div>

  </div>
</div>

<!-- Scripts -->
<script>
  // Medicine data (can be from backend)
  const medicines = [
    { id:1, name:"Cyston Drops", brand:"Herbal Biologische Pharmaceuticals", price:200, mfg:"2023-01", exp:"2025-01", image:"https://i.postimg.cc/jdHbc7NV/Screenshot-2025-08-11-at-10-12-43-PM.png", tag:"Best Seller", composition:"Ayurvedic herbs mix", effective:"Renal Stone, Colic", dosage:"10 drops twice daily", precautions:"Consult doctor if pregnant", manufacturer:"Herbal Biologische Pharmaceuticals Pvt Ltd" },
    { id:2, name:"Spon-dy Drops", brand:"Herbal Biologische Pharmaceuticals", price:120, mfg:"2022-06", exp:"2024-12", image:"https://i.postimg.cc/6qynfKTq/Screenshot-2025-08-11-at-10-54-42-PM.png", tag:"20% OFF", composition:"Special herbal blend", effective:"Spondylitis, Back Pain", dosage:"15 drops daily", precautions:"Avoid in children", manufacturer:"Herbal Biologische Pharmaceuticals Pvt Ltd" }
  ];

  // Get ID from URL
  const params = new URLSearchParams(window.location.search);
  const id = parseInt(params.get("id"));
  const product = medicines.find(m => m.id === id);

  if (product) {
    document.getElementById("product-name").textContent = product.name;
    document.getElementById("product-brand").textContent = product.brand;
    document.getElementById("product-price").textContent = product.price;
    document.getElementById("product-mfg").textContent = product.mfg;
    document.getElementById("product-exp").textContent = product.exp;
    document.getElementById("product-image").src = product.image;
    document.getElementById("product-tag").textContent = product.tag;
    document.getElementById("order-link").href = "https://wa.me/9120227101";
    document.getElementById("call-link").href = "tel:9120227101";

    // Tab click events
    const tabs = document.querySelectorAll(".tab-btn");
    tabs.forEach(btn => {
      btn.addEventListener("click", () => {
        tabs.forEach(t => t.classList.remove("active"));
        btn.classList.add("active");
        const type = btn.getAttribute("data-tab");
        let content = "";
        if (type === "composition") content = product.composition;
        if (type === "effective") content = product.effective;
        if (type === "dosage") content = product.dosage;
        if (type === "precautions") content = product.precautions;
        if (type === "manufacturer") content = product.manufacturer;
        document.getElementById("tab-content").textContent = content;
      });
    });
  }

  // Init animations
  AOS.init({ duration: 800 });

  // Init zoom
  mediumZoom('#product-image', { background: 'rgba(0,0,0,0.8)' });
</script>

</body>
</html>
