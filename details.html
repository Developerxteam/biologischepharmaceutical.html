<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medicine Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fff;
      color: #111;
    }
    /* Image Zoom */
    .zoom-container {
      overflow: hidden;
      position: relative;
    }
    .zoom-container img {
      transition: transform 0.4s ease;
    }
    .zoom-container:hover img {
      transform: scale(1.1);
    }
    /* Animated Tag */
    .tag-badge {
      position: absolute;
      top: 1rem;
      left: 1rem;
      background: linear-gradient(135deg, #ff5f6d, #ffc371);
      color: white;
      font-weight: bold;
      padding: 0.4rem 0.8rem;
      border-radius: 9999px;
      font-size: 0.85rem;
      animation: pulseTag 1.5s infinite;
    }
    @keyframes pulseTag {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }
  </style>
</head>
<body>

<!-- Container -->
<div class="max-w-6xl mx-auto p-4 md:p-8">

  <!-- Back Link -->
  <a href="index.html" class="text-emerald-600 hover:underline mb-4 inline-block">&larr; Back to Medicines</a>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

    <!-- Image Section -->
    <div class="zoom-container rounded-lg shadow-lg relative">
      <span class="tag-badge">Best Seller</span>
      <img id="productImage" src="" alt="" class="w-full object-contain rounded-lg bg-gray-100 p-4" />
    </div>

    <!-- Product Info -->
    <div>
      <h1 id="productName" class="text-3xl font-bold mb-2">Medicine Name</h1>
      <p id="productBrand" class="text-gray-500 mb-4">Brand Name</p>
      <div class="text-2xl font-bold text-emerald-600 mb-4">â‚¹<span id="productPrice">0</span></div>
      <p class="text-gray-700 mb-2"><strong>MFG:</strong> <span id="productMfg"></span></p>
      <p class="text-gray-700 mb-6"><strong>EXP:</strong> <span id="productExp"></span></p>

      <!-- Description -->
      <p id="productDesc" class="mb-6 text-gray-800"></p>

      <!-- Detailed Info -->
      <div class="space-y-4">
        <div>
          <h3 class="font-semibold text-lg">Composition</h3>
          <p id="productComposition" class="text-gray-700">N/A</p>
        </div>
        <div>
          <h3 class="font-semibold text-lg">Effective In</h3>
          <p id="productEffective" class="text-gray-700">N/A</p>
        </div>
        <div>
          <h3 class="font-semibold text-lg">Dosage</h3>
          <p id="productDosage" class="text-gray-700">N/A</p>
        </div>
        <div>
          <h3 class="font-semibold text-lg">Precautions</h3>
          <p id="productPrecautions" class="text-gray-700">N/A</p>
        </div>
        <div>
          <h3 class="font-semibold text-lg">Manufactured By</h3>
          <p class="text-gray-700">Herbal Biologische Pharmaceuticals Private Limited</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Fixed Bottom Bar -->
<div class="fixed bottom-0 left-0 w-full bg-white border-t border-gray-200 shadow-lg p-3 flex gap-3 md:hidden">
  <a id="orderLink" href="#" target="_blank" class="flex-1 bg-emerald-600 text-white py-3 text-center rounded-lg font-semibold">Order Now</a>
  <a href="tel:9120227101" class="flex-1 border border-emerald-600 text-emerald-600 py-3 text-center rounded-lg font-semibold">Call Us</a>
</div>

<script>
  // Medicine data (can be imported from main page in real project)
  const medicines = [
    { id:1, name:"Cyston Drops", brand:"Herbal Biologische Pharmaceuticals Private Limited", price:200, mfg:"2023-01", exp:"2025-01", desc:"For Renal Stone And Colic", composition:"Each 5ml contains...", effective:"Renal stones, urinary disorders", dosage:"10 drops twice a day", precautions:"Consult doctor before use", image:"https://i.postimg.cc/jdHbc7NV/Screenshot-2025-08-11-at-10-12-43-PM.png", link:"https://example.com/order1" },
    { id:2, name:"Spon-dy Drops", brand:"Herbal Biologische Pharmaceuticals Private Limited", price:120, mfg:"2022-06", exp:"2024-12", desc:"For Spondylitis", composition:"Each 5ml contains...", effective:"Back pain, joint pain", dosage:"15 drops twice a day", precautions:"Not for children under 12", image:"https://i.postimg.cc/6qynfKTq/Screenshot-2025-08-11-at-10-54-42-PM.png", link:"https://example.com/order2" }
  ];

  // Get ID from URL
  const params = new URLSearchParams(window.location.search);
  const id = parseInt(params.get('id'));
  const product = medicines.find(m => m.id === id);

  if (product) {
    document.getElementById('productImage').src = product.image;
    document.getElementById('productName').textContent = product.name;
    document.getElementById('productBrand').textContent = product.brand;
    document.getElementById('productPrice').textContent = product.price;
    document.getElementById('productMfg').textContent = product.mfg;
    document.getElementById('productExp').textContent = product.exp;
    document.getElementById('productDesc').textContent = product.desc;
    document.getElementById('productComposition').textContent = product.composition;
    document.getElementById('productEffective').textContent = product.effective;
    document.getElementById('productDosage').textContent = product.dosage;
    document.getElementById('productPrecautions').textContent = product.precautions;
    document.getElementById('orderLink').href = product.link;
  } else {
    document.body.innerHTML = "<div class='text-center mt-20 text-xl'>Product not found.</div>";
  }
</script>

</body>
</html>
